<div class="auth-modal hidden" id="authModal">
  <div class="auth-box">
    <button class="close-btn" id="closeAuth">&times;</button>

    <h3 id="authTitle">Login</h3>

   <form id="authForm">

  <!-- LOGIN ONLY -->
  <input
    type="text"
    id="loginIdentifier"
    placeholder="Email or Username"
  />

  <!-- SIGNUP ONLY -->
  <input
    type="text"
    id="signupUsername"
    placeholder="Username"
    class="hidden"
  />

  <input
    type="email"
    id="signupEmail"
    placeholder="Email"
    class="hidden"
  />

  <input
  type="file"
  id="signupAvatar"
  accept="image/*"
  class="hidden"
/>


  <textarea
    id="signupBio"
    placeholder="Bio"
    class="hidden"
  ></textarea>

  <!-- COMMON -->
  <input
    type="password"
    id="authPassword"
    placeholder="Password"
  />

  <button type="submit" class="auth-submit" id="authSubmitBtn">
    Login
  </button>

  <p class="auth-switch">
    <span id="switchText">Don’t have an account?</span>
    <button type="button" id="switchMode">Signup</button>
  </p>

</form>

  </div>
</div>
