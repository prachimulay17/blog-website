<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PurpleBlog | Profile</title>
   <link rel="stylesheet" href="/css/nav.css">
  <link rel="stylesheet" href="/css/profile.css">
  
</head>

<body>

  
<header class="navbar">
  <div class="logo">PurpleBlog</div>

  <div class="hamburger" id="hamburger">â˜°</div>

  <nav class="nav-links" id="navLinks">
   
    <a href="/html/index.html" id="home">Home</a>
  </nav>

</header>

  <div id="profilePage" class="profile-layout" style="display:none">

    <!-- PROFILE CARD -->
    <div class="profile-card">
      <img
        id="profilePic"
        src="/images/default-avatar.png"
        alt="Avatar"
        class="avatar"
      />

      <h2 id="profileName">Your Name</h2>
      <p id="profileEmail">your@email.com</p>

      <div class="buttons">
        <button id="editBtn" class="edit-btn">Edit Profile</button>
         <button id="logoutBtn" class="logout-btn">Logout</button> 
      </div>


      <form id="editForm" class="edit-form" style="display:none">
        <label>
          Username
          <input type="text" id="editUsername" />
        </label>

        <label>
          Email
          <input type="email" id="editEmail" />
        </label>

        <label class="avatar-label">
          Change Avatar
          <input type="file" id="editAvatar" accept="image/*" hidden />
        </label>

        <div class="form-actions">
          <button type="submit" class="save-btn">Save</button>
          <button type="button" id="cancelBtn" class="cancel-btn">Cancel</button>
        </div>
      </form>
    </div>

    <!-- BLOGS CARD -->
    <div id="userBlogs" class="blogs-card">
      <h3 class="blogs-title">My Blogs</h3>
      <!-- blogs injected by JS -->
    </div>

  </div>

  <script src="/javascript/profile.js"></script>
  <script src="/javascript/navbar.js"></script>
</body>
</html>
